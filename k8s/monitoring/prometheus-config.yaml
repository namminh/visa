---
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: mini-visa
  labels:
    app: prometheus
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s
    
    rule_files:
      - "payment_rules.yml"
    
    scrape_configs:
    - job_name: 'kubernetes-pods'
      kubernetes_sd_configs:
      - role: pod
        namespaces:
          names:
          - mini-visa
      relabel_configs:
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
        action: keep
        regex: true
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
        action: replace
        target_label: __metrics_path__
        regex: (.+)
      - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
        action: replace
        regex: ([^:]+)(?::\d+)?;(\d+)
        replacement: $1:$2
        target_label: __address__
      - action: labelmap
        regex: __meta_kubernetes_pod_label_(.+)
      - source_labels: [__meta_kubernetes_namespace]
        action: replace
        target_label: kubernetes_namespace
      - source_labels: [__meta_kubernetes_pod_name]
        action: replace
        target_label: kubernetes_pod_name
    
    - job_name: 'payment-service'
      static_configs:
      - targets: ['payment-service:8080']
      metrics_path: /metrics
      scrape_interval: 5s
      scrape_timeout: 3s
    
    - job_name: 'risk-service'
      static_configs:
      - targets: ['risk-service:8081']
      metrics_path: /metrics
      scrape_interval: 5s
    
    - job_name: 'clearing-service'
      static_configs:
      - targets: ['clearing-service:8082']
      metrics_path: /metrics
      scrape_interval: 5s
    
    - job_name: 'postgres-exporter'
      static_configs:
      - targets: ['postgres-exporter:9187']
    
    - job_name: 'redis-exporter'
      static_configs:
      - targets: ['redis-exporter:9121']
    
    alerting:
      alertmanagers:
      - static_configs:
        - targets:
          - alertmanager:9093
  
  payment_rules.yml: |
    groups:
    - name: payment_system_rules
      rules:
      - alert: HighErrorRate
        expr: rate(payment_requests_total{status="error"}[5m]) / rate(payment_requests_total[5m]) > 0.01
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }} for service {{ $labels.service }}"
      
      - alert: HighLatency
        expr: histogram_quantile(0.95, rate(payment_request_duration_seconds_bucket[5m])) > 1.0
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High latency detected"
          description: "95th percentile latency is {{ $value }}s"
      
      - alert: DatabaseConnectionIssues
        expr: up{job=~".*postgres.*"} == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Database connection down"
          description: "Database {{ $labels.instance }} is down"
      
      - alert: ServiceDown
        expr: up{job=~"payment-service|risk-service|clearing-service"} == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Service is down"
          description: "Service {{ $labels.job }} on {{ $labels.instance }} is down"
      
      - alert: HighMemoryUsage
        expr: (container_memory_working_set_bytes / container_spec_memory_limit_bytes) > 0.8
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "Memory usage is {{ $value }} for {{ $labels.container }}"